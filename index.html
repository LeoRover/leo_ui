<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no, shrink-to-fit=no">

		<title>LeoRover</title>

		<meta name="application-name" content="LeoRover UI">
		<meta name="apple-mobile-web-app-title" content="LeoRover UI">

		<meta name="theme-color" content="#000000">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<!-- icons -->
		<link rel="shortcut icon" href="./img/logo.jpg">
		<link rel="apple-touch-icon-precomposed" href="./img/logo.jpg">
		<link rel="manifest" href="./manifest.webmanifest">

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/bootstrap-slider.min.css" />
		<link rel="stylesheet" href="css/font.css" />
		<link rel="stylesheet" href="css/dropdown.css" />

		<script src="./js/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/bootstrap-slider.min.js"></script>
		<script src="./js/roslib.min.js"></script>
		<script src="./js/nipplejs.js"></script>

		<script src="./js/leo.js"></script>
		<script src="./js/fullscreen.js"></script>
		<script src="./js/servoblock.js"></script>
	

	</head>

	<body class="bg-custom">


	<nav class="navbar navbar-expand-md bg-bar navbar-dark">
		<div class="container-fluid">
			
			<div class="col-2 navbar-brand" href="#">
				<img class="rounded" src="./img/logoLeo.png" alt="Logo" style="width: 70px; height: 40px;"/>
			</div>

			<div class="col-3" >
				<div id="batteryID" class="center-fit" style="width: 70px; height: 40px; color: aliceblue; text-align: center;">Voltage: 0V</div>
			</div>

			<div class="col-2 text-center">
				<button class="bg-dark btn-sm mx-auto" style="width: 45px; height: 45px;" type="button" onclick="fullScreen()">
					<img class="rounded img-fluid" src="img/nav-bar-fullscreen.svg" alt="FullScreen" style="width: 25px; height: 25px;"/>
				</button>
			</div>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="col collapse navbar-collapse mx-auto" id="collapsibleNavbar">
				<ul class="navbar-nav flex-row ml-md-auto">
				<li class="nav-item mx-auto col-auto">
					<p id="select -label" style="color:aliceblue; text-align: start; margin-bottom: 0%;">Camera stream:</p>
					<select name="camera" id="camera-select" onchange="changeVideoSrc();"></select>
				</li>
				<li class="nav-item mx-auto col-auto">
					<button type="button" class="btn btn-warning btn-sm custom-btn mt-2 mx-auto" onclick="systemReboot()">Reboot</button>
				</li>
				<li class="nav-item mx-auto col-auto">
					<button type="button" class="btn btn-danger btn-sm custom-btn mt-2 mx-auto" onclick="turnOff()">Turn off</button>
				</li>
				</ul>
			</div>
		</div>
	</nav> 


	

	<div class="row md-6 fixed-bottom">

		<div class="col my-2 d-none d-md-block">
			<div id="servoB" class=" rounded bg-servo" style=" width: 250px; height: 200px; display: none;" >

				<div class="row">
					<div class="col-md-2 ml-1 mt-2">
						<label for="lin-slider">
							<strong class="text-light">Servo1</strong>
						</label>
						<input id="s1-slider" type="text"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-2 ml-1">
						<label for="lin-slider">
							<strong class="text-light">Servo2</strong>
						</label>
						<input id="s2-slider" type="text"/>
					</div>
				</div>
				
				<div class="row center ml-1">
					<div class="col-md-2">
						<label for="lin-slider">
							<strong class="text-light">Servo3</strong>
						</label>
						<input id="s3-slider" type="text"/>
					</div>	
				</div>
			</div>
		</div>

		<div class="row my-2 align-self-end mr-auto d-none d-md-block">
				<button id="servoBtn" class=" btn-dark custom-btn btn-sm mx-auto rounded" type="button" onclick="servoHide()">Show servos</button>
		</div>

		<div class="col my-2 d-flex" style="height: 210px;">
				<div id="joystick"></div>
		</div>
	</div>



	<div class="justify-content-center" style="margin-top: -70px; min-width: 100%; min-height: 100%; ">
		<img src="" class="p-1 center-fit" alt="" id="video" style="background-size: cover"></img>
	<div>
	
	</body>

</html>
